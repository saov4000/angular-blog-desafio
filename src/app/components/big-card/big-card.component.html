<div class="container-big-card">
    <div class="big-card-image">
        <img src="{{bigCardImage}}" alt="">
    </div>
    <div class="big-card-title">
        <a [routerLink]="['content',id]">
            <h1>
                {{bigCardTitle}}
            </h1>
        </a>
    </div>
    <div class="big-card-details">
            <a [routerLink]="['content',id]">
                <p>
                    {{bigCardDetails}}
                </p>
            </a>
    </div>
</div>
